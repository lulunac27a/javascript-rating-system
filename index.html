<!doctype html>
<html lang="en">
    <head>
        <title>JavaScript Rating System</title>
    </head>
    <body>
        <h1>JavaScript Rating System</h1>
        <h2>Star Rating System</h2>
        <div id="rating-system">
            <!--star rating with change rating value when star is clicked--><span
                class="star"
                data="1"
                onclick="changeRating(1)"
                >&#9733;</span
            >
            <span class="star" data="2" onclick="changeRating(2)">&#9733;</span>
            <span class="star" data="3" onclick="changeRating(3)">&#9733;</span>
            <span class="star" data="4" onclick="changeRating(4)">&#9733;</span>
            <span class="star" data="5" onclick="changeRating(5)">&#9733;</span>
        </div>
        <!--button to submit rating--><button type="submit" id="submit-button">
            Submit Rating
        </button>
        <div id="rating-output"></div>
        <script src="main.js"></script>
    </body>
</html>
